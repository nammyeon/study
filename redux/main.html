<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/redux@4.2.1/dist/redux.min.js"></script>
    </head>
    <body>
        <div id="subject"></div>
        <div id="toc"></div>
        <div id="control"></div>
        <div id="content"></div>

        <script>
            function subject() {
                document.querySelector("#subject").innerHTML = `
                    <head>
                        <h1>WEB</h1>
                        Hello, WEB
                    </head>
                `;
            }

            function TOC() {
                let state = store.getState();
                let liTags = "";
                for (let i = 0; i < state.contents.length; i++) {
                    liTags += `
                        <li>
                            <a href="${state.contents[i].id}.html"
                            onclick="
                                event.preventDefault();
                                const action = {type: 'SELECT', id: ${state.contents[i].id}}
                                store.dispatch(action)

                            "
                            >${state.contents[i].title}</a>
                        </li>
                    `;
                }
                document.querySelector("#toc").innerHTML = `
                <nav>
                    <ol>
                    ${liTags}
                    </ol>
                </nav>
                `;
            }

            function control() {
                document.querySelector("#control").innerHTML = `
                <ul>
                    <li><a href="/create" onclick="
                        event.preventDefault();
                        store.dispatch({
                            type: 'CHANGE_MODE',
                            mode: 'create'
                        })
                    ">create</a></li>
                    <li><input type="button" value="delete" onclick="
                            store.dispatch({type: 'DELETE'})
                        " /></li>
                </ul>
                `;
            }

            function article() {
                const state = store.getState();
                if (state.mode === "create") {
                    document.querySelector("#content").innerHTML = `
                    <article>
                        <form onsubmit="
                            event.preventDefault();
                            const _title = this.title.value;
                            const _desc = this.desc.value;
                            store.dispatch({
                                type: 'CREATE',
                                title: _title,
                                desc: _desc,
                            })
                        ">
                            <p>
                                <input type="text" name="title" placeholder="title" />
                            </p>
                            <p>
                                <textarea name="desc" placeholder="description"></textarea>
                            </p>
                            <p>
                                <input type="submit" />
                            </p>
                        </form>
                    </article>
                    `;
                } else if (state.mode === "read") {
                    let aTitle, aDesc;
                    for (let i = 0; i < state.contents.length; i++) {
                        if (state.contents[i].id === state.selected_id) {
                            aTitle = state.contents[i].title;
                            aDesc = state.contents[i].desc;
                        }
                    }
                    document.querySelector("#content").innerHTML = `
                    <article>
                        <h2>${aTitle}</h2>
                        ${aDesc}
                    </article>
                    `;
                } else if (state.mode === "welcome") {
                    document.querySelector("#content").innerHTML = `
                    <article>
                        <h2>Welcome</h2>
                        HEllo, Redux
                    </article>
                    `;
                }
            }

            function reducer(state, action) {
                if (state === undefined) {
                    return {
                        max_id: 2,
                        mode: "welcome",
                        selected_id: 1,
                        contents: [
                            { id: 1, title: "HTML", desc: "HTML is ..." },
                            { id: 2, title: "CSS", desc: "CSS is ..." },
                        ],
                    };
                }
                let newState = {};
                if (action.type === "SELECT") {
                    Object.assign(newState, state, { mode: "read", selected_id: action.id, mode: "read" });
                } else if (action.type === "CREATE") {
                    let newMaxId = state.max_id + 1;
                    let newContents = state.contents.concat();
                    newContents.push({ id: newMaxId, title: action.title, desc: action.desc });
                    newState = Object.assign({}, state, {
                        max_id: newMaxId,
                        contents: newContents,
                        mode: "read",
                    });
                } else if (action.type === "DELETE") {
                    let newContents = [];
                    for (let i = 0; i < state.contents.length; i++) {
                        if (state.selected_id !== state.contents[i].id) {
                            newContents.push(state.contents[i]);
                        }
                    }

                    newState = Object.assign({}, state, {
                        contents: newContents,
                        mode: "welcome",
                    });
                } else if (action.type === "CHANGE_MODE") {
                    newState = Object.assign({}, state, { mode: action.mode });
                }

                return newState;
            }
            const store = Redux.createStore(reducer);
            store.subscribe(article);
            store.subscribe(TOC);
            subject();
            TOC();
            control();
            article();
        </script>
    </body>
</html>
